name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Calculate basePath
        id: basepath
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          USERNAME=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          if [ "$REPO_NAME" = "${USERNAME}.github.io" ]; then
            echo "BASE_PATH=" >> $GITHUB_OUTPUT
          else
            echo "BASE_PATH=/${REPO_NAME}" >> $GITHUB_OUTPUT
          fi
          echo "Calculated basePath: ${BASE_PATH:-/}"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Generate ABI files
        working-directory: ./frontend
        run: npm run genabi
        continue-on-error: true

      - name: Build static site
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.basepath.outputs.BASE_PATH }}
          NEXT_EXPORT: "true"
        run: npm run build:export

      - name: Create _headers file for FHEVM
        working-directory: ./frontend/out
        run: |
          cat > _headers << 'EOF'
          /*
            Cross-Origin-Opener-Policy: same-origin
            Cross-Origin-Embedder-Policy: require-corp
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

